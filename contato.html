<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato | Consultoria Mais Saúde</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="section">
  <div class="container">
    <h1>Solicite uma Avaliação</h1>
    <p>Preencha os dados e um especialista entrará em contato.</p>

    <form action="https://formsubmit.co/SEUEMAIL@EMAIL.COM" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="empresa" placeholder="Empresa">
      <textarea name="mensagem" placeholder="Como podemos ajudar?"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Novo lead - Consultoria Mais Saúde">

      <button type="submit" class="btn btn-primary">Solicitar contato</button>
    </form>
  </div>
</section>

</body>
</html>
